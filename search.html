<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stream Finder</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js"></script>

</head>
<body>
  <div class="title-div">
    <h1 id="title">Stream Finder</h1>
  </div>
  <div class="form">
    <form id="content" onsubmit="return search(event)">
      <input type="text" name="input" class="input"><button type="text" ><i class="fa fa-search"></i></button

      <br></br>

      <div id="select">
        <input type="checkbox" id="netflixCheck" class="checks">
        <label id="netflixLabel" class="providers">Netflix</label>

        <input type="checkbox" id="huluCheck" class="checks">
        <label id="huluLabel" class="providers">Hulu</label>

        <input type="checkbox" id="amazonCheck" class="checks">
        <label id="amazonLabel" class="providers">Amazon</label>
      </div>
    </form>
  </div>
  <div class="results">
    <table id="results-table">

    </table>
  </div>
</body>
</html>
